<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn">发送AJAX请求</button>
<input id="lname" name="lname"> 
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		alert(11);
		$.ajax({
			//1.URL 
			url:"AjaxServlet1111",
			//2.方式
			type:"get",
			//3.数据
			
			//4.成功的回调函数
			success:function(){
				alert("OK.....");
			},
			data:"lname=zhaosi",
			//5.失败的回调函数
			error:function(){
				alert("NO.....");
			}
			//6.预期数据类型
		}
		
		);
	});
</script>
</body>
</html>
